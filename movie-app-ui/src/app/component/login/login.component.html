<div class="container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="error-message" *ngIf="inlineNotification.show">{{inlineNotification.message}}</div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email">  
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div class="alert-message" *ngIf="email.hasError('required')">Email is required</div>
        <div class="alert-message" *ngIf="[email.hasError('email')]">Invalid email address</div>
      </div>  
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password">
      <div *ngIf="password.invalid && (password.touched || password.dirty)">
        <div class="alert-message">Password is required</div>
      </div>     
    </div>

    
    <div class="form-group">
      <button type="submit">Login</button>   
    </div>

  </form>
</div>
