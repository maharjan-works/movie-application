<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="register()" class="login-form" >
    <h2>Register</h2>

    <div class="form-group">
      <label for="firstName" class="form-control">First Name</label>
      <input type="text" formControlName="firstName" id="firstName" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastName" class="form-control">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="email" class="form-control">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="username" class="form-control">Username</label>
      <input type="text" formControlName="username" id="username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password" class="form-control">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control">
    </div>

    <div class="form-group">
      <button>Register</button>
    </div>

  </form>
</div>
