<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form" >
    <h2>Register</h2>

    <div *ngIf="inlineNotification.show" class="invalid-message">{{inlineNotification.text}}</div>

    <div class="form-group">
      <label for="firstName" class="form-control">First Name</label>
      <input type="text" formControlName="firstName" id="firstName" class="form-control">
      <div class="invalid-message" *ngIf="firstName.invalid && (firstName.dirty|| firstName.touched)">
        <div *ngIf="firstName.errors?.['required']">First Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="form-control">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName" class="form-control">
      <div class="invalid-message" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        <div *ngIf="lastName.errors?.['required']">Last Name is required </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-control">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control">
      <div class="invalid-message" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Invalid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="form-control">Username</label>
      <input type="text" formControlName="username" id="username" class="form-control">
      <div class="invalid-message" *ngIf="username.invalid && (username.touched || username.dirty)">
        <div *ngIf="username.errors?.['required']">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-control">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control">
      <div class="invalid-message" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.hasError('required')">Password is required</div>
        <div *ngIf="[password.errors?.['minLength']]">Must be at least 5 characters</div>
      </div>
    </div>

    <div class="form-group">
      <button>Register</button>
    </div>

  </form>
</div>
